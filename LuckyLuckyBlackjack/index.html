<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lucky Lucky Blackjack</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <img src="images/luckylucky.jpg" alt="luckylucky">
        <form>
            No. of Decks (recommend 2-8): <input id = "deck" type="text" name="decks"><br>
            No. of Players (recommend 1-7): <input id = "ppl" type="text" name="players"><br>
            No. of Rounds: <input id = "round" type="text" name="rounds"><br>
            <input type="submit" value="Submit">
        </form>
        <input type='button' onClick="history.go(0)" value="Reset">
        <table id='head'>
        </table>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
